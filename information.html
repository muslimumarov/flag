<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>

<body>
  <!-- Header section started -->
  <header class="site-header">
    <div class="container">
      <div class="site-header__wrapper">
        <a href="" class="site-header__link">
          <img src="./images/flaglogo.svg" width="223" height="19" alt="info' logo" class="header-logo">
        </a>
        <button id="dark" class="site-header__button ">Dark Mode</button>
      </div>
    </div>
  </header>
  <!-- Header section finished -->
  <main class="main">
    <!-- Main section started -->
    <!-- Hero section started -->
    <section class="info">
      <div class="container">
        <a href="index.html" class="info__link">Back</a>
        <div class="info__wrapper">
          <img src="./images/germany.svg" width="560" height="483" alt="conuntry's image" class="info__image">
          <div class="info__wrap">
            <h2 class="info__title">Germany</h2>
            <div class="info__innerwrap">
              <ul class="info__list info__list--active">
                <li class="info__item">
                  <div class="info__wrap"><strong class="info__bold">Native Name:</strong><span class="info__span"> Germany</span></div>
                </li>
                <li class="info__item">
                  <div class="info__wrap"><strong class="info__bold">Population: </strong><span class="info__span"> 83,2mln</span></div>
                </li>
                <li class="info__item">
                  <div class="info__wrap"><strong class="info__bold">Region: </strong><span class="info__span"> Europe</span></div>
                </li>
                <li class="info__item">
                  <div class="info__wrap"><strong class="info__bold">Sub Region: </strong><span class="info__span"> Western Europe</span></div>
                </li>
                <li class="info__item">
                  <div class="info__wrap"><strong class="info__bold">Capital: </strong><span class="info__span"> berlin</span></div>
                </li>
              </ul>
              <div class="info__righwrap">
                <ul class="info__list">
                  <li class="info__item">
                    <div class="info__wrap"><strong class="info__bold">Top Level Domain: </strong><span class="info__span"> .be</span></div>
                  </li>
                  <li class="info__item">
                    <div class="info__wrap"><strong class="info__bold"> Currencies: </strong><span class="info__span"> Euro</span></div>
                  </li>
                  <li class="info__item">
                    <div class="info__wrap"><strong class="info__bold">Languages:</strong><span class="info__span"> Dutch, French, German</span></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="bold-wrapp">
          <strong class="info__endbold">Border Countries: </strong>
          <a href="" class="infoendlink">France</a>
          <a href="" class="infoendlink">Germany</a>
          <a href="" class="infoendlink">Netherlands</a>
        </div>
      </div>
    </section>
    <!-- Hero section finished -->
    <!-- Section started -->

    <!-- Section fininsed -->
  </main>
  <!-- Main section finished -->
  <!-- Footer section -->

  <!-- Footer section finished -->
